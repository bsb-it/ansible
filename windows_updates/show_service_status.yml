---
# Windows-Dienst Status anzeigen

- name: Windows-Dienst Status
  hosts:
    - all
  serial:
    - 1
  #  strategy: free
  
  tasks:

    - name: Get info for a single service
      ansible.windows.win_service_info:
        name:
          - smartFIX Activator
          - smartFIX CoordinatorKernel
          - smartFIX Monitor
          
      register: service_info

    - name: print variable
      debug:
        msg: '{{ service_info }}'
