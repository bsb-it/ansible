---
# Stop Adnova

- name: Disable Adnova app in Citrix-Workbench
  hosts:
    - all
  serial:
    - 1
  # strategy: free
  gather_facts: no

  tasks:
    - name: PowerShell script
      ansible.windows.win_powershell:
        script: |
          $app = Get-BrokerApplication -ApplicationName "ADNOVA"
          Set-BrokerApplication -InputObject $app -Enabled $false
          # $app = Get-BrokerApplication -ApplicationName "ADNOVA+"
          # Set-BrokerApplication -InputObject $app -Enabled $false
      register: citrixapp
